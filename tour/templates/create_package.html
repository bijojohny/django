<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Package</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Create a New Tour Package</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields for title, destination, duration, price -->
        <button type="submit">Create Package</button>
    </form>
</body>
</html>
