{% extends 'home.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo Gallery{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
{% block content %}
    <h1>Photo Gallery</h1>
    <p>Here are some amazing photos from our tour packages:</p>
    <!-- Add photos here -->
<div class="services-grid">
    <div class="service-item">  <img src="{% static 'images/tour1.jpg' %}" alt="Tour 1"></div>
    <div class="service-item">   <img src="{% static 'images/tour2.jpg' %}" alt="Tour 2"></div>
    <div class="service-item">  <img src="{% static 'images/tour3.jpg' %}" alt="Tour 3"></div>
    <div class="service-item">  <img src="{% static 'images/tour4.jpg' %}" alt="Tour 4"></div>
    <div class="service-item"> <img src="{% static 'images/tour5.jpg' %}" alt="Tour 5"></div>
    <div class="service-item"> <img src="{% static 'images/tour6.jpg' %}" alt="Tour 6"></div>
    <div class="service-item"> <img src="{% static 'images/tour7.jpg' %}" alt="Tour 7"></div>
    <div class="service-item"> <img src="{% static 'images/tour8.jpg' %}" alt="Tour 8"></div>
    <div class="service-item"> <img src="{% static 'images/tour9.jpg' %}" alt="Tour 9"></div>
</div>
{% endblock %}
</body>
</html>
