<!DOCTYPE html>
<html>
<head>
    <title>Book {{ package.name }}</title>
<style>
    body {
          background-image: url('/static/images/img.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          color: #ffffff;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
        }
</style>
</head>
<body>
    <h1>Book {{ package.name }}</h1>
    <p>Price: ${{ package.price }}</p>

    <form action="" method="POST">
    {% csrf_token %}
    <label for="number_of_people">Number of People:</label>
    <input type="number" id="number_of_people" name="number_of_people" required>

    <button type="submit">Book Now</button>
    </form>

    <a style="color:white;" href="{% url 'package_detail' package.id %}">Back to Package Details</a>
</body>
</html>
